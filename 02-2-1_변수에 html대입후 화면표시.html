<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let list = ''

    list += '<ul>'
    list += '<li>Hello</li>'
    list += '<li>JavaScript...!</li>'
    list += '</ul>'

    // 문서에 출력합니다.
    // document.write()는 웹 페이지 문서에 직접 콘텐츠를 작성하는 자바스크립트 메서드
    // document.write()는 메서드 안에 인수로 전달된 문자열을 현재 열려 있는 **HTML 문서의 스트림(stream)**에 출력
    document.write(list)
  </script>
</head>
<body>
  
</body>
</html>
