<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 객체를 담은 배열을 선언합니다.
    const students = []
    students.push({ 이름 : '구름', 국어 : 80, 영어 : 90, 수학 : 70, 과학 :75})
    students.push({ 이름 : '별이', 국어 : 90, 영어 : 90, 수학 : 85, 과학 :80})
    students.push({ 이름 : '겨울', 국어 : 85, 영어 : 85, 수학 : 90, 과학 :95})
    students.push({ 이름 : '바다', 국어 : 98, 영어 : 97, 수학 : 85, 과학 :88})

    function getSumOf(student){
      return student.국어 + student.영어 + student.수학 + student.과학
    }

    function getAverageOf(student){
      return getSumOf(student) / 4
    }

    // 출력합니다.
    let output = '이름\t총점\t평균\n'
    for(const s of students){
      output += `${s.이름}\t${getSumOf(s)}점\t${getAverageOf(s)}점\n`
    }
    console.log(output)


  </script>
</head>

</body>
</html>
