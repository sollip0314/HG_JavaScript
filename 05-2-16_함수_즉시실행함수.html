<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // (1) 함수 표현식으로 IIFE 생성
    // 함수 자체를 괄호로 감싸 표현식으로 만들고 바로 실행합니다.
    (function() {
      var message = "안녕하세요, 저는 함수 표현식 IIFE입니다!";
      console.log(message);
    })();

    // 즉시실행 함수   (function 함수 정의 ...)()    구조.
    (function sayHello(){
      console.log("Hello!")
    })()
    
    // (2) IIFE의 반환 값을 변수에 할당
    // IIFE는 실행된 후 값을 반환할 수 있으며, 그 값을 변수에 저장할 수 있습니다.
    var result = (function(a, b) {
      console.log("매개변수 a와 b를 받았습니다.");
      return a + b;
    })(5, 3); // 5와 3을 즉시 실행하면서 인수로 전달
    
    console.log("IIFE가 반환한 값:", result);



  </script>
</head>
<body>
  
</body>
</html>
