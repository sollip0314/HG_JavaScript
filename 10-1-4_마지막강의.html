<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 기본 프레임</title>
    
    <!-- 리액트 사용 준비-->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- 리액트를 사용하는 코드 입력 -->
    <script type="text/babel">
      class App extends React.Component{ // 상속을 받아야 한다.
        constructor(props) {   // 생성자는 매개변수를 받는다. 일반적으로 props라는 이름으로 받자. properties
          super(props) // 부모의 생성자 호출
          console.log(props) // this.props = props
        }
        render(){
          return <h1>{this.props.속성A} - {this.props.속성B} 컴포넌트입니다!</h1>

        }
      }

      const 컴포넌트 = <App 속성A="깂A" 속성B="값B"/>
      const 컨테이너 = document.querySelector('#root')
      ReactDOM.render(컴포넌트, 컨테이너)
    </script>
</body>
</html>
