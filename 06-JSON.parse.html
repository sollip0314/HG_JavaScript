<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
    JSON.parse() : JSON -> 객체
    */
    
    // 자료 생성
    const data = [{
      name : '혼자 공부하는 파이썬',
      price : 18000,
      publisher : '한빛미디어'
    }, {
      name : 'HTML5 웹 프로그래밍 입문',
      price : 26000,
      publisher : '한빛아카데미'
    }]

    // 객체-> JSON
    // 기본자료형(Number, String, Boolean을 제외한 자료형은 객체이다. ex 배열 )
    const json_data = JSON.stringify(data, null, 2)
    console.log(json_data)

    // JSON -> 객체
    console.log(JSON.parse(json_data))

  </script>
</head>
<body>
  
</body>
</html>
