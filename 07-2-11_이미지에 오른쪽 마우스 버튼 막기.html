<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () =>{
      const imgs = document.querySelectorAll('img')

      imgs.forEach((img) =>{
        img.addEventListener('contextmenu', (event) =>{
          event.preventDefault()  // 컨텍ㅂ스트 메뉴를 출력하는 기본 이벤트를 제거합니다.
        })
      })
    })
  </script>
</head>
<body>
  <img src = "https://prodigits.co.uk/content4/wallpapers/2024/p2/47/marba525.jpg" alt="">
</body>
</html>
