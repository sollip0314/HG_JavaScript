<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 순회 정리</title>
  <script>
    // 배열
    const arr = ['우유 구매', '업무 메일 확인하기', '필라테스 수업'];

    // 1. for...of 루프 : 배열의 값(Value) 자체를 순회할 때 가장 효율적입니다.
    for (const value of arr) {
      console.log(`할 일 : ${value}`);
    }

    // 2. entries()를 활용한 for...of : 인덱스와 값을 동시에 얻고자 할 때 유용합니다.
    for (const [index, value] of arr.entries()) {
      console.log(`${index}번째 할 일 : ${value}`);
    }

    // 2. forEach() 메서드 : 콜백 함수를 통해 각 요소를 제어하며, 가독성이 뛰어납니다.
    console.log("--- 2. forEach() 메서드 ---");
    arr.forEach((ele, index) => {
      console.log(`${index}번째 할 일 : ${ele}`);
    });

    // 3. 표준 for 루프 : 가장 고전적이고 세밀한 제어가 가능합니다.
    console.log("--- 3. 표준 for 루프 ---");
    for (let i = 0; i < arr.length; i++) {
      console.log(`${i}번째 할 일 : ${arr[i]}`);
    }
  </script>
</head>
<body>
  <p>콘솔 창(F12)을 열어 결과를 확인하십시오, 주인님.</p>
</body>
</html>
