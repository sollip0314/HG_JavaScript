<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 함수파라미터 : 나머지 매개변수
    function sample(...items){
      console.log(items)
    }

    const array = [1, 2, 3, 4]

    console.log('# 전개 연산자를 사용하지 않은 경우')
    sample(array)     // array 전체 (즉, [1, 2, 3, 4])가 sample 함수의 첫 번째 인수로 전달됩니다. -> 배열인 array를 주는데 이것을 또 배열로 받는 ...items가 있어서 이중배열로 받게 된다. [[1, 2, 3, 4]]
    
    
    console.log(`# 전개 연산자를 사용한 경우`)
    sample(...array)  // sample(1, 2, 3, 4)와 동일하게 호출됩니다.
  
    // 함수 인수로 전개연산자 사용
    sample([1, 2], [3, 4])

    
  </script>
</head>
<body>
  
</body>
</html>
