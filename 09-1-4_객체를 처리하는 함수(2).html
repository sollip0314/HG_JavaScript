<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const students = []
    students.push({ 이름 : '구름', 국어 : 80, 영어 : 90, 수학 : 70, 과학 :75})
    students.push({ 이름 : '별이', 국어 : 90, 영어 : 90, 수학 : 85, 과학 :80})
    students.push({ 이름 : '겨울', 국어 : 85, 영어 : 85, 수학 : 90, 과학 :95})
    students.push({ 이름 : '바다', 국어 : 98, 영어 : 97, 수학 : 85, 과학 :88})

    // students 배열 내부의 객체 모두에 메소드를 추가합니다.
    for(const student of students){
      student.getSum = function(){
        return this.국어 + this.영어 + this.수학 + this.과학
      }

      student.getAverage = function(){
        return this.getSum() / 4
      }
    }

    // 출력합니다.
    let output = '이름\t총점\t평균\n'
    for(const s of students){
      output += `${s.이름}\t${s.getSum()}점\t${s.getAverage()}점\n`
    }
    console.log(output)

  </script>
</head>
<body>
  
</body>
</html>
