  <title>Document</title>
  <script>
    function min(array){
      let output = array[0]
      for(const item of array){
        if(output > item){
          output = item
        }      

      }
      return output
    }

    const testArray = [8, 6, 1, 4, 7, 3, 2, 5]
    console.log(`${testArray} 중에서 `)
    console.log(`최소값 = ${min(testArray)}`)
  </script>
