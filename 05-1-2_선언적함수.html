<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
    선언적함수(Function Declaration) : function 키워드를 사용하여 함수를 정의하고 반드시 이름을 붙여야 합니다.
    - 특징 : ① 선언적 함수는 전체가 스크립트 실행 전 메모리에 로드됩니다. 따라서 코드가 정의된 위치보다 앞에서 호출해도 정상적으로 동작합니다.
             ② 함수 재선언 및 덮어쓰기 (Redeclaration and Overwriting) : 동일한 이름으로 여러 번 선언될 수 있습니다
                -> 가장 마지막에 정의된 함수가 이전의 정의를 덮어씁니다.   
    */
   
    선언적함수()

    function 선언적함수(){
      console.log(`1번째 선언적 함수입니다.`)
    }
    function 선언적함수(){
      console.log(`2번째 선언적 함수입니다.`)
    }
  </script>
</head>
<body>
  
</body>
</html>
