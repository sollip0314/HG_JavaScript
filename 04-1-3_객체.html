<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const person = {
      name: '김철수',
      age: 30,
      city: '서울'
    };

    for (const key in person) {
      console.log(`속성 이름(key): ${key}, 속성 값(value): ${person[key]}`);
    }

/*
출력 결과:
속성 이름(key): name, 속성 값(value): 김철수
속성 이름(key): age, 속성 값(value): 30
속성 이름(key): city, 속성 값(value): 서울
*/
  </script>
</head>
