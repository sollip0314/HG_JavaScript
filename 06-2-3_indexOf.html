<!DOCTYPE html>

  <script>
    /*
    자바스크립트 아래 변수가 어떤 data가 있는지 확인
    - 문자열
    - 배열 
    */

    // ① 문자열
    const a = '안녕하세요'

    console.log(a.indexOf('안녕'))
    console.log(a.indexOf('하세'))
    console.log(a.indexOf('요'))

    console.log(a.indexOf('없는 문자열'))

    // ② 배열
    const b = [1, 2, 3]

    console.log(b.indexOf(2))
    
    const c = "Hello"
    let d = "안녕하세요"
    console.log(d.includes("안녕"))

    // 문자열.indexOf(문자열) >= 0
    // 문자열.includes





  </script>
