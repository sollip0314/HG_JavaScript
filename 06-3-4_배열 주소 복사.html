<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 배열은 포인터이기 때문에 주소값이 저장된다.
    // 얕은 복사(참조복사) = (주소값 복사)
    const 물건1 = ['우유', '식빵']
    const 물건2 = 물건1     // 메모리 주소 복사(shallow copy, 얕은 복사)
                            // JavaScript에서 배열(Array)은 사실상 메모리 주소를 가리키는 포인터(참조값)처럼 작동합니다.
    물건2.push('고구마')
    물건2.push('토마토')
    //출력
    console.log(물건1)
    console.log(물건2)
  </script>
</head>
<body>
  
</body>
</html>
