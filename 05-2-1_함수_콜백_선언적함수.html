<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
    자바스크립트에서 함수도 하나의 자료형이므로 매개변수로 전달할 수 있다.
    매개변수로 전달하는 함수를 콜백 함수라 부른다.
    */

    function finished() {
    console.log("3초 후에 실행 완료!");
    }

    setTimeout(finished, 3 * 1000); // finished가 콜백 함수
    console.log("타이머 설정됨");    
  </script>
</head>
<body>
  
</body>
</html>
