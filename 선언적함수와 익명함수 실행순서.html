<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수 실행 결과</title>
</head>
<body>
    <script>
        /*
         * [ 자바스크립트 함수 실행 원리 분석 ]
         *
         * 1. 실행 과정: 준비 단계와 실행 단계의 분리
         * - 엔진은 코드를 즉시 실행하지 않고, 두 단계를 거쳐 처리합니다.
         *
         * A. 1단계: 준비 단계 (호이스팅 - Hoisting)
         * - 코드를 훑으며 'function 함수() { ... }'와 같은 선언적 함수를 먼저 발견합니다.
         * - 이를 메모리(창고)에 선제적으로 등록합니다. 
         * - 이 시점의 '함수'라는 이름은 '선언적 함수'를 가리킵니다.
         *
         * B. 2단계: 실행 단계 (순차적 실행)
         * - 위에서 아래로 코드를 한 줄씩 실행합니다.
         * - 'var 함수 = function() { ... }' 구문에 도달하면 상황이 급변합니다.
         * - '=' (대입 연산자)가 작동하여, 기존 창고에 있던 내용을 '익명 함수'로 교체합니다.
         *
         * 2. 결론
         * - 마지막 '함수()' 호출 시점에는 이미 내용물이 익명 함수로 '덮어쓰기'된 상태입니다.
         * - 따라서 최종 승자인 '익명 함수'가 실행되는 것입니다.
         */

        var 함수 = function() {
            document.write("<p>익명 함수가 실행되었습니다.</p>");
        }

        function 함수() {
            document.write("<p>선언적 함수가 실행되었습니다.</p>");
        }
        
        함수(); // 결과: 익명 함수가 실행되었습니다.
    </script>
</body>
</html>
