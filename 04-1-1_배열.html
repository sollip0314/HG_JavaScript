<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const array = [123, 'String', true, function(){}, {}, [12, 34]]

    const str ='안녕하세요'
    document.write(str[2])
    document.write('<br><br>')

    document.write(str.length - 1)
    document.write('<br>')

    const numbers = [1, 2, 3, 4]
    document.write(numbers[0] + ' ' + numbers[1*2])
    document.write('<br>')

    const fruits = ['배', '사과', '키위', '수박']
    document.write(fruits[1] + ' ' + fruits[fruits.length - 1])
    document.write('<br>')

    // push() : 배열에 요소 추가
    const works = ['우유 구매', '집 청소', '밥 하기', '설거지']
    works.push('청소 하기')
    document.write(works)
    document.write('<br>')

    const itemsA = ['사과', '배', '수박']
    itemsA.splice(2, 1)                     // 배열.splice(인덱스, 제거할 요소의 개수)
    document.write(itemsA)
    document.write('<br>')

    // 배열 특정 위치에 요소 추가하기
    const itemsD = ['사과', '배', '수박']
    itemsD.splice(1, 0, "양파")   //배열.splice(인덱스, 0, 요소)

    const itemsB = ['귤', '사과', '바나나']
    document.write(itemsB)
    document.write('<br>')
    const index = itemsB.indexOf('바나나')  // 배열.indexOf(요소)
    document.write(index)
    document.write('<br>')

    itemsB.splice(index, 1)
    document.write(itemsB)
    document.write('<br>')

    //배열의 특정 위치에 요소 추가하기
    const itemD = ['사과', '귤', '바나나', '오렌지']
    itemD.splice(1, 0, "양파")  // 배열.splice(인덱스, 0, 요소)
    document.write(itemD)
    document.write('<br>')
    
    itemD.push("자몽")
    document.write(itemD)

  </script>
</head>
<body>
  
</body>
</html>
