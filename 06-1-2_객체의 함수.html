<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 객체 = {"키":값}
        const obj_players = {
            "호나우두": 98,
            "메시": 100,
            "손흥민": 93
        };

        /* ***************************************************** */
        /* 1. [키, 값] 추출 및 정렬                                */
        /* ***************************************************** */

        // 객체를 [[키, 값], [키, 값]...] 형태의 2차원 배열로 변환
        const arr_players = Object.entries(obj_players);
        console.log(arr_players); // [['호나우두', 98], ['메시', 100], ['손흥민', 93]]

        // 이름 기준 오름차순 정렬
        arr_players.sort((a, b) => a[0].localeCompare(b[0]));
        console.log(arr_players); // [['메시', 100], ['손흥민', 93], ['호나우두', 98]]

        // 점수 기준으로 내림차순 정렬
        arr_players.sort((a, b) => b[1] - a[1]);

        // 점수가 String 타입일 수도 있으니 Number로 확실히 형변환을 한 결과값을 리턴
        const sortedScores = arr_players.map(element => {
            return Number(element[1]);
        });
        console.log(sortedScores);

        // 정렬된 결과를 객체로 되돌리기
        const sortedObj = Object.fromEntries(arr_players);
        console.log(sortedObj);

        /* ***************************************************** */
        /* 2. [값] 추출 및 정렬                                   */
        /* ***************************************************** */

        const arr_scores = Object.values(obj_players);

        // 내림차순 정렬
        arr_scores.sort((a, b) => {
            return b - a;
        });
        console.log(arr_scores); // [100, 98, 93]

        /* ***************************************************** */
        /* 3. [키] 추출 및 정렬 (추가된 로직)                       */
        /* ***************************************************** */

        // 객체에서 키(이름)만 추출하여 배열로 변환
        const arr_names = Object.keys(obj_players);
        console.log("정렬 전 키:", arr_names); // ["호나우두", "메시", "손흥민"]

        // 키값을 기준으로 오름차순(가나다순) 정렬
        arr_names.sort((a, b) => a.localeCompare(b));
        console.log("오름차순 정렬된 키:", arr_names); // ["메시", "손흥민", "호나우두"]

        // 키값을 기준으로 내림차순 정렬
        arr_names.sort((a, b) => b.localeCompare(a));
        console.log("내림차순 정렬된 키:", arr_names); // ["호나우두", "손흥민", "메시"]
    </script>
</head>
<body>

</body>
</html>
