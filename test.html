<!DOCTYPE html>

  <title>Document</title>
  <script>
    function getUniqueSortedArray() {
      let arr = [4, 2, 2, 1, 3, 4];
      let uniqueArr = [...new Set(arr)];  // 중복값 제거
      uniqueArr.sort((a, b) => b - a);    // 내림차순 정렬
      return uniqueArr;
    }
  </script>
