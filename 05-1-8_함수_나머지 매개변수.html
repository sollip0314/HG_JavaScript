<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 나머지 매개변수의 효과 : 함수의 파라미터로 나머지 매개변수 (Rest Parameter)를 사용하면 함수에 전달된 인수들을
    // 배열 형태로 수집하는 효과
    function min(...items){
      let output = items[0]
      for(const item of items){
        if(output > item){
          output = item
        }
      }
      return output
    }

    // 함수 호출하기
    console.log('min(5, 4, 3, 2, 1)')
    console.log(`=${min(5, 4, 3, 2, 1)}`)

  </script>
</head>

</body>
</html>
