<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // ★ (기억) 자바스크립트 빌트인 데이터 타입은 원시 타입 = {숫자, 문자열, boolean, null undefined)과 참조 타입(object, 함수)이 있습니다
    // ★ (기억) 원시 타입과 참조 타입은 메모리 참조방식이 다릅니다. 원시 타입은 값이 변경되면 다른 메모리 주소가 할당되며 참조 타입은 메모리 주소가 변경되지 않습니다.
    // ★ (기억) 함수는 프로그램의 기본 구성 요소로 자바스크립트에서는 function 예약어를 사용하거나 화살표 함수를 이용할 수 있습니다.
    // ★ (기억) 구조 분해 할당, 비구조화 할당 등 언어에서 제공하는 문법 설탕을 이용하면 코드를 더 간단하게 표현할 수 있습니다.


    // boolean 타입 : true(참), false(거짓)
    if(1<2){
      alert('1은 2보다 작습니다.')
    }

    if(1 > 2){
      alert('1은 2보다 큽니다.')
    }

    // 변수 값 교환하기 : 구조 분해 할당
    let a = 1;
    let b = 2;
    [a, b] = [b, a];
  </script>
</head>
<body>
  
</body>
</html>
