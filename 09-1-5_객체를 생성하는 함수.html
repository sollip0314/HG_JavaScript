<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function createStudent(이름, 국어, 영어, 수학){
      return {
        // 속성을 선언합니다.
        이름 : 이름,
        국어 : 국어,
        영어 : 영어,
        수학 : 수학,

        // 메소드를 선언
        getSum(){
          return this.국어 + this.영어 + this.수학
        },
        getAverage(){
          return this.getSum() / 4            
        },
        toString(){
          return `${this.이름}\t${this.getSum()}점\t${this.getAverage()}점\n`
        }
      }
    }

    // 객체를 선언합니다.
    const students = []
    students.push(createStudent('구름', 87, 98, 88, 90))
    students.push(createStudent('별이', 92, 98, 96, 88))
    students.push(createStudent('겨울', 76, 96, 94, 86))
    students.push(createStudent('바다', 98, 52, 98, 92))

    let output = '이름\t총점\t평균\n'
    for(const s of students){
      output += s.toString()
    }
    console.log(output)
  </script>
</head>
<body>
  
</body>
</html>
