<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let i = 0;

    while(true){
      document.write(`${i}번째 반복문입니다.`)
      document.write('<br>')
      i = i + 1;

      if(i === 100)
      break;
    }

  </script>
