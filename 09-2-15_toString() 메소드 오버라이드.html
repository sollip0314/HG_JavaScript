<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    /*
    1. alert() 함수 : 인수로 받은 값을 사용자에게 문자열 형태로 보여주어야 한다.
    2. alert() 함수에 객체가 인수로 전달되면, JavaScript 엔진은 이 객체를 문자열로 변환해야 한다.
    3. toString() 메서드 호출: 객체를 문자열로 변환할 때, JavaScript는 객체에 정의된 toString() 메서드를 찾아서 호출한다.
    4. 사용자 정의 메서드 실행 : Pet 클래스에 사용자 정의 toString() 메서드가 정의되어 있으므로, 오버라이딩된 이 메서드가 호출 */
    
    class Pet{
      constructor(name, age){
        this.name = name
        this.age = age
      }

      toString(){
        return `이름 : ${this.name}\n나이 : ${this.age}살`
      }
    }

    const pet = new Pet('구름', 6)
    alert(pet)
    console.log(pet + '')
  </script>
</head>
<body>
  
</body>
</html>
